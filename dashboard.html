<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>My Tune Player - Dashboard</title>
  </head>
  <body>
    <header class="dashboard-header">
      <div class="dashboard-header-container">
        <a href="dashboard.html"><img src="images/logo.png" alt="Logo" class="dashboard-header-logo" /></a>
        <input type="text" placeholder="Search" />
        <div class="dashboard-menu">
          <span>notification</span>
          <span>Groups</span>
          <span>Profile</span>
        </div>
      </div>
    </header>
    <main class="dashboard-container">
      <!-- Made For You -->
      <section class="swiper-container">
        <div class="title-container">
          <h1>Made For Sandip</h1>
          <a href="#">Show All</a>
        </div>
        <div class="swiper">
          <div class="swiper-wrapper" id="made-for-you">
            <!-- Slides will be populated here by JavaScript -->
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>

      <!-- Hot Picks For You -->
      <section class="swiper-container">
        <div class="title-container">
          <h1>Hot Picks For You</h1>
          <a href="#">Show All</a>
        </div>
        <div class="swiper">
          <div class="swiper-wrapper" id="hot-picks">
            <!-- Slides will be populated here by JavaScript -->
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
