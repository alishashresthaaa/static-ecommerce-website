<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>My Tune Player - Register</title>
  </head>
  <body>
    <div class="form-outer-container">
      <div class="form-inner-container">
        <div class="form-content">
          <a href="index.html">
            <img src="images/logo.png" alt="Logo" />
          </a>
          <h3>Sign up to start listening</h3>
        </div>
        <form class="form-container" id="registrationForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name" />
            <div class="error-message" id="firstNameError"></div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name" />
            <div class="error-message" id="lastNameError"></div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address" />
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" />
            <div class="error-message" id="passwordError"></div>
          </div>
          <div class="form-group">
            <label for="repassword">Retype Password</label>
            <input type="password" id="repassword" placeholder="Retype your password" />
            <div class="error-message" id="repasswordError"></div>
          </div>
          <button type="submit" class="btn btn-primary btn-full">Register</button>
        </form>

        <h5 class="form-footer">Already have an account? <a href="login.html">Log in here.</a></h5>
        <p class="form-copyright">All Rights Reserved &copy; 2024 Music Place</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
