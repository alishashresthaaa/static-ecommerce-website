<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav class="nav__container">
        <div class="nav__left">
          <img
            src="images/logo.svg"
            alt="Logo"
            class="nav__logo"
            onclick="redirectToHome()"
          />
          <ul class="nav__list">
            <li class="nav__item"><a href="index.html">Home</a></li>
            <li class="nav__item"><a href="search.html">Search</a></li>
            <li class="nav__item"><a href="">Pricing</a></li>
            <li class="nav__item"><a href="#">FAQ</a></li>
          </ul>
        </div>
        <div class="nav__right" id="viewProfile">
          <div class="profile-image profile-image-mini">
            <img
              src="https://media.sproutsocial.com/uploads/2022/06/profile-picture.jpeg"
              alt="Profile Image"
            />
          </div>
        </div>
      </nav>
    </header>

    <!-- Profile Content -->
    <div class="profile-container">
      <div style="display: flex; flex-direction: column; align-items: center">
        <div class="profile-image">
          <img
            src="https://media.sproutsocial.com/uploads/2022/06/profile-picture.jpeg"
            alt="Profile Image"
          />
        </div>
        <br />
        <h1 id="profile-name"></h1>
        <p id="profile-email"></p>
        <p id="member-since"></p>
        <br />
      </div>

      <div class="profile-info">
        <form>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required />

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="address">Address:</label>
          <textarea id="address" name="address"></textarea>

          <button
            id="update-button"
            class="btn btn-primary btn-full"
            style="width: 250px"
          >
            Update Profile
          </button>
        </form>
      </div>
    </div>

    <!-- Footer Component -->
    <footer>
      <div class="footer__top">
        <!-- Footer Details Container -->
        <div class="footer__top__container">
          <!-- Footer Logo Column -->
          <div class="footer__logo">
            <div>
              <img
                src="images/logo-white.svg"
                alt="logo"
                class="footer__image"
              />
              <p class="footer__details">Dive into a world of endless music.</p>
            </div>
            <!-- Social Container -->
            <div class="footer__socials">
              <div class="footer__title">Get connected with us</div>
              <div class="footer__socials__list">
                <a href="https://www.instagram.com/" target="_blank">
                  <img src="images/instagram.png" alt="Instagram" />
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                  <img src="images/facebook.png" alt="Facebook" />
                </a>
                <a href="https://www.tiktok.com/" target="_blank">
                  <img src="images/tiktok.png" alt="Tiktok" />
                </a>
                <a href="https://www.twitter.com/" target="_blank">
                  <img src="images/twitter.png" alt="Twitter" />
                </a>
              </div>
            </div>
          </div>

          <div class="footer__col">
            <div class="footer__title">Quick Links</div>
            <div class="footer__list">
              <a href="#">About Us</a>
              <a href="#">Register</a>
              <a href="#">Contact</a>
              <a href="#">Our Products</a>
              <a href="#">Pricing</a>
            </div>
          </div>
          <div class="footer__col">
            <div class="footer__title">Genres</div>
            <div class="footer__list">
              <a href="#">Rock</a>
              <a href="#">Jazz</a>
              <a href="#">Hip Hop</a>
              <a href="#">Hard Rock</a>
              <a href="#">Soft Rock</a>
            </div>
          </div>
          <div class="footer__col">
            <div class="footer__title">Explore</div>
            <div class="footer__list">
              <a href="#">Blogs</a>
              <a href="#">Reviews</a>
              <a href="#">Pricing</a>
              <a href="#">Our Services</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        All Rights Reserved &copy; 2024 Music Place
      </div>
    </footer>
    <script type="module" src="./js/db/local_storage.js"></script>
    <script type="module" src="./js/db/indexed_db.js"></script>
    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
